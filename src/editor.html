<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Screenshot Editor</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/wcolorpicker.css" rel="stylesheet"/>
  <link href="css/jquery-ui-1.9.2.custom.min.css" rel="stylesheet"/>

  <script src="libs/jquery.js"></script>
  <script src="libs/jQuery.more.js"></script>
  <script src="libs/blobbuilder.js"></script>
  <script src="libs/canvastoblob.js"></script>
  <script src="libs/filesaver.js"></script>
  <script src="libs/jquery.mywindows-engine.js"></script>
  <script src="libs/intent.js"></script>
  <script src="libs/winnis.js"></script>
  <script src="libs/oauth2/oauth2.js"></script>
  <script src="libs/wcolorpicker.js"></script>

  <script src="js/plugins/pluginLib.js"></script>
  <script src="js/plugins/plugin.js"></script>
  <script src="js/plugins/pluginsBuiltIn.js"></script>
  <script src="js/plugins/jquery-ui-1.9.2.custom.min.js"></script>

  <script src="extension.js"></script>
  <script src="js/pdf.js"></script>
  <script src="js/thumbnail.js"></script>
  <script src="editor.js"></script>
</head>
<body>
<div class="toolbar">
  <a href="http://www.webpagescreenshot.info" target="_blank" class="logo">
    <img src="images/icon48.png" alt="Webpage Screenshot" />
  </a>
  <a href="#" class="buy"><span>Donate</span></a>
  <div class="tools">
    <button><span class="line"></span></button>
    <button><span class="sline"></span></button>
    <button><span class="brush"></span></button>
    <button><span class="text"></span></button>
    <button><span class="square-empty"></span></button>
    <button><span class="square"></span></button>
    <button><span class="oval"></span></button>
    <button><span class="arrow"></span></button>
    <button><span class="star"></span></button>
    <button><span class="home"></span></button>
    <button class="last"><span class="cut"></span></button>
  </div>
  <div class="tools">
    <button><span class="undo"></span></button>
    <button class="last"><span class="redo"></span></button>
  </div>
  <div class="tools">
    <button><span class="color" style="background: #C00;"></span></button>
  </div>
  <div class="buttons">
    <button title="Save Local"><span class="save"></span> SAVE</button>
    <button title="Save online"><span class="online"></span> SAVE ONLINE</button>
    <button title="Save to PDF"><span class="pdf"></span></button>
    <button title="Copy"><span class="copy"></span></button>
    <button title="Print"><span class="print"></span></button>
    <button class="more">More</button>
  	<div class="more-drop" style="display: block;">
    	<div class="arrow-drop"></div>
    	<button title="Google Drive"><span class="gdrive"></span></button>
    	<button title="Gmail"><span class="gmail"></span></button>
    	<button title="Dropbox"><span class="dropbox"></span></button>
        <button title="Facebook"><span class="facebook"></span></button>
    	<button title="Evernote"><span class="evernote"></span></button>
    	<button title="Wordpress"><span class="wordpress"></span></button>
        <button title="Email"><span class="email"></span></button>
        <button title="Vkontakte"><span class="vk"></span></button>
        <button title="Twitter"><span class="twitter"></span></button>
        <button title="Gplus"><span class="gplus"></span></button>
        <button title="Microsoft"><span class="microsoft"></span></button>
        <button title="Blogger"><span class="blogger"></span></button>
        <button title="Pinterest"><span class="pinterest"></span></button>
        <button title="QR code"><span class="qrcode"></span></button>
        <button title="Icio"><span class="icio"></span></button>
        <button title="Digg"><span class="digg"></span></button>
        <button title="Frame Bench"><span class="framebench"></span></button>
        <button title="Reddit"><span class="reddit"></span></button>
    </div>
  </div>
</div>
</body>
</html>
